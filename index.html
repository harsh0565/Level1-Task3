<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="shortcut icon" href="temperature.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>TEMPERATURE CONVERTER</h1>
        <div class="boxes">
            <div class="box">
                <div class="degree"><label for="ip">Degree</label>
                    <input id="ip" type="number" placeholder="Enter the temperature">
                </div>
                <div class="type"> <label for="temp">Type</label>
                    <select id="temp">
                        <option value="celcius">Celcius</option>
                        <option value="farenhite">Farenhite</option>
                    </select>
                </div>
            </div>
            <div class="ans">
                <h2>Result</h2>
                <div id="result">Result</div>
                <span class="btn"> <button onclick="convert()">CONVERT</button>
                </span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
